<html>
    <body>
        <form>
            <fieldset style="background-color:mintcream ;height: 95%;border-color:rgb(251, 159, 205);
            border-radius: 4%;">
                <legend>Personal Data</legend>
            <fieldset style="margin-top: 3%;border-color: rgb(251, 159, 205);
            border-radius: 4%;padding-top: 3%; margin-bottom: 3%;">
                <legend style="background-color:rgb(251, 159, 205) ; height: 20px;padding-top: 8px;">Your Name</legend>

                <label>First Name : </label>
                <input type="text" name="fname" placeholder="ex.Basmala" style="width: 195px;">
                <br>
                <br>
                <label>Second Name : </label>
                <input type="text" name="lname" placeholder="ex.Mostafa">
            </fieldset>

            <label>Your Phone : </label>
                <input type="number" name="phone">
                <br>
                <br>
                <label>Email : </label>
                <input type="email" name="email" style="width: 215px;">
                <br>
                <br>
                <label>Password : </label>
                <input type="password" name="password" style="width: 195px;">
                <br>
                <br>
                <label>re-password : </label>
                <input type="password" name="repassword" >
                <br>
                <br>
                <input type="radio" name="gender" value="male" >
                <label>Male</label>
                <br>
                <input type="radio" name="gender" value="female" >
                <label>Female</label>

                <br>
                <br>
                <input type="checkbox" name="case" value="student" >
                <label>Student</label>
                <br>
                <input type="checkbox" name="case" value="graduated" >
                <label>Graduated</label>
            
                <br>
                <br>
                <select>
                    <option value="Cairo Uni">Cairo University</option>
                    <option value="Ain Shams Uni">Ain Shams University</option>
                    <option value="AUC">AUC</option>
                    <option value="CIC">CIC</option>
                </select>
                <br><br>

                <button type="submit" style="border: none;"><img style="width: 110px;" src="imgs/img.png"></button>
                

            </fieldset>
        </form>
    </body>
</html>
